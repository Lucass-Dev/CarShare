<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test API Cities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #results {
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 100px;
        }
        .city {
            padding: 8px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Test API Cities</h1>
    <input type="text" id="cityInput" placeholder="Tapez un nom de ville (ex: PARIS, LYON, etc.)">
    <div id="results"></div>

    <script>
        const input = document.getElementById('cityInput');
        const results = document.getElementById('results');

        input.addEventListener('input', async function() {
            const query = this.value.trim();
            
            if (query.length < 2) {
                results.innerHTML = '<p>Tapez au moins 2 caractères...</p>';
                return;
            }

            try {
                results.innerHTML = '<p>Recherche en cours...</p>';
                
                const response = await fetch(`/CarShare/api/cities.php?q=${encodeURIComponent(query)}`);
                
                console.log('Status:', response.status);
                
                const data = await response.json();
                console.log('Data:', data);
                
                if (data.error) {
                    results.innerHTML = `<p class="error">${data.error}</p>`;
                    return;
                }
                
                if (!Array.isArray(data) || data.length === 0) {
                    results.innerHTML = '<p>Aucune ville trouvée</p>';
                    return;
                }
                
                let html = '<h3>Résultats :</h3>';
                data.forEach(city => {
                    html += `<div class="city">
                        <strong>${city.name}</strong> (${city.postal_code})
                        <small>ID: ${city.id}</small>
                    </div>`;
                });
                
                results.innerHTML = html;
                
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `<p class="error">Erreur: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
