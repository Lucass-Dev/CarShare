<div class="search-bar-container">
    <form id="search-form" method="GET" action="" class="search-form">
        <input type='hidden' name='display_search' value='true' />
        <input type="hidden" id="form_start_input" name="form_start_input">
        <input type="hidden" id="form_end_input" name="form_end_input">

        <div class="field">
            <label for="start_place">Start place</label>
            <input type="text" id="start_place" placeholder="City or address" required>

            <div id="start-suggestion-box">

            </div>
        </div>

        <div class="field">
            <label for="end_place">End place</label>
            <input type="text" id="end_place" placeholder="City or address" required>
            <div id="end-suggestion-box">

            </div>
        </div>

        <div class="field">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="field">
            <label for="seats">Available seats</label>
            <input type="number" id="seats" name="seats" min="1" max="10" value="1" required>
        </div>

        <div class="actions">
            <button type="submit">Search</button>
        </div>
    </form>
</div>
