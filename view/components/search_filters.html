<div class="search-filters-container">
    <div class="sort-by-filters">
        <h2>Trier par</h2>

        <input type="checkbox" id="sort_by_price_checkbox">
        <label for="sort_by_price_checkbox">Prix</label><br>
        <input type="checkbox" id="sort_by_date_checkbox">
        <label for="sort_by_date_checkbox">Date</label><br>
        <input type="checkbox" id="sort_by_seats_checkbox">
        <label for="sort_by_seats_checkbox">Places</label><br>
        <input type="checkbox" id="sort_by_rating_checkbox">
        <label for="sort_by_rating_checkbox">Note</label><br>
    </div>

    <div class="date-filters">
        <h2>Horaires</h2>
        <input type="range" min="0" max="24" step="1" value="0" id="start_time_range">
        <label for="start_time_range">Heure de début</label><br>
    </div>

    <div class="user-filters">
        <h2>Utilisateurs</h2>

        <input type="checkbox" id="user_verified_checkbox">
        <label for="user_verified_checkbox">Utilisateur vérifié</label><br>
    </div>

    <div class="contraintes-filters">
        <h2>Services</h2>

        <input type="checkbox" id="pets-chechbox">
        <label for="pets-chechbox">Animaux autorisés</label><br>
        <input type="checkbox" id="smoker-chechbox">
        <label for="smoker-chechbox">Fumeurs autorisés</label><br>
        <input type="checkbox" id="luggage-checkbox">
        <label for="luggage-checkbox">Bagages autorisés</label><br>
    </div>
</div>
