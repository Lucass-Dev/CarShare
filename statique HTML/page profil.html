
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarShare - Profil</title>
    <link rel="stylesheet" href="../page profil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo-container">
            <img src="logo-carshare.png" class="logo" alt="CarShare">
            <span class="logo-text">CarShare</span>
        </div>

        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-user"></i>
        </div>
    </header>

    <main>

        <!-- Profil -->
        <div class="card">
            <h2>Résumé du profil</h2>

            <label>Prénom</label>
            <input type="text">

            <label>Nom</label>
            <input type="text">

            <label>Mail</label>
            <input type="email">

            <label>Date de naissance</label>
            <input type="date">

            <label>Mot de passe</label>
            <input type="password">

            <button class="btn">Modifier</button>
        </div>

        <!-- Véhicule -->
        <div class="card">
            <h2>Mon véhicule</h2>

            <label>Marque</label>
            <input type="text">

            <label>Modèle</label>
            <input type="text">

            <label>Année</label>
            <input type="text">

            <label>Crit’Air</label>
            <input type="text">

            <label>Plaque d'immatriculation</label>
            <input type="text">

            <button class="btn">Modifier</button>
        </div>

    </main>

    <!-- FOOTER -->
    <footer>
        <span>HexTech ®</span>
        <span>CGU</span>
        <span>Informations légales</span>
        <span>Tout droits réservés</span>
    </footer>

</body>
</html>
